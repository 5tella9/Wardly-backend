name: wardly_flutter
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  path_provider: ^2.0.11
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/wardly_logo.png"

flutter:
  uses-material-design: true

assets:
  - assets/wardly_logo.png
